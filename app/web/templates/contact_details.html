{% extends "base.html" %}

{% block title %}Contact details{% endblock title %}

{% block content %}
    <h1 class="title">Contact details</h1>

    <div class="columns">
        <div class="column is-4">
            <div class="card">
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ contact.name }}</p>
                                <p class="subtitle is-6">   {{ contact.email }} <br>
                                                            {{ contact.number }}
                                </p>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <footer class="card-footer">
                            <a href="{{url_for('edit_contact', name=contact.name) }}" class="card-footer-item">Edit</a>
                        <a
                                href="#"
                                class="card-footer-item has-text-danger"
                                onClick="if (confirm('Are you sure you want to remove this contact?')) document.getElementById('deleteForm').submit(); return false;"
                        >Delete</a>

                        <form method="post" action="{{ url_for('remove_contact', name=contact.name) }}" id="deleteForm"></form>
                    </footer>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
