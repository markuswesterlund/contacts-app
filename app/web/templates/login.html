{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="columns is-centered">
        <div class="column is-4">
            <h1 class="title">Login</h1>

            <div class="mt-4 card">
                <div class="card-content">
                    {% if message %}
                        <div class="mb-2 notification is-danger is-light">
                            {{ message }}
                        </div>
                    {% endif %}

                    <form method="post" action="{{ url_for('login') }}">
                        {{ form.csrf_token }}

                        <div class="field">
                            <label class="label" for="{{ form.username.label.field_id }}">
                                {{ form.username.label.text }}
                            </label>
                            <div class="control">
                                {{ form.username(size=20, class="input") }}
                            </div>
                        </div>

                        <div class="field">
                            <label class="label" for="{{ form.password.label.field_id }}">
                                {{ form.password.label.text }}
                            </label>
                            <div class="control">
                                {{ form.password(size=20, class="input") }}
                            </div>
                        </div>

                        <button class="button is-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
